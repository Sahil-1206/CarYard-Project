<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>CarYard/Register</title>
    <link rel="icon" href="Pictures/title3.jpg" type="image/x-icon" />
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .h-custom {
        height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
        .h-custom {
          height: 100%;
        }
      }
      
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom my-4">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="Pictures/register.jpg"
              style="opacity: 1; z-index: -1; height: 350px;"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div
                class="
                  d-flex
                  flex-row
                  align-items-center
                  justify-content-center justify-content-lg-start
                "
              >
                <p class="lead fw-normal mb-0 me-3">Register with :</p>
                <button type="button" class="btn btn-primary-info">
                  <img src="Pictures/Social Media/facebook.png" height="40px" width="40px">
                </button>

                <button type="button" class="btn btn-primary-info">
                  <img src="Pictures/Social Media/google.png" height="30px" width="30px" alt="">
                </button>

                <button type="button" class="btn btn-primary-info">
                  <img src="Pictures/Social Media/twitter.png" height="50px" width="50px" alt="">
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>

              
              <!-- Password input -->

              <input
                  type="text"
                  id="form3Example4"
                  class="form-control form-control-lg my-4"
                  placeholder="Enter your name"
                />

              <!-- Email input -->
              
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter your email address"
                />
                
              </div>
              <!-- Email input -->
              
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Confirm your email address"
                />
                
              </div>



              <div class="form-outline mb-3">
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
                

              
                    <div class="form-check form-switch my-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Receive updates about new stock.</label>
                      </div>
                

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="btn btn-outline-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Register
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Already a member?
                  <a href="login.html" class="link-danger">Login</a>
                </p>
              </div>
            </form>
            <a href="home.html" class="btn btn-outline-primary btn-sm my-2" role="button" aria-disabled="true">GO TO HOME</a>
          </div>
        </div>
      </div>
      
        
        
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
